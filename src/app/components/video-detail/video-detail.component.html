<app-header [sidenav] = sidenav></app-header>
<!-- <app-header></app-header> -->
<div class="container-fluid">
    <div class="row video-detail-row px-0">
        <div class="video-detail col-12 px-0">
            <iframe [src]= "video.url" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <h1 class="title pt-4">{{video.title}}</h1>

    <div class="row video-title px-2 py-4 justify-content-between">
        <div class="video-info col-auto">
            <span class="view" style="font-size: 14px;">{{video.view}} lượt xem</span>
        </div>
        <div class="video-btnRight col-auto">
            <button class="video-button">
                <i class="bi bi-hand-thumbs-up"></i>
                <span>{{video.like}}</span>
            </button>
            <button class="video-button">
                <i class="bi bi-hand-thumbs-down"></i>
                <span>{{video.dislike}}</span>
            </button>
            <button class="video-button">
                <i class="bi bi-share"></i>
                <span>CHIA SẺ</span>
            </button>
            <button class="video-button">
                <i class="bi bi-text-indent-right"></i>
                <span>LƯU</span>
            </button>
        </div>
    </div>
    <hr>
    <div class="row author justify-content-between pt-3 pb-5">
        <div class="col-auto">
            <!-- <div class="row">
                <div class="col-auto">
                    <img [src]="video.avatarurl" style="height: 48px; width: 48px;">
                </div>
                <div class="author-name col-auto">
                    <p >{{video.author}}</p>
                </div>
            </div> -->
            <span><img class="rounded-circle" [src]="video.avatarurl" style="height: 48px; width: 48px;"> <span class="pl-3" style="font-weight: 400; font-size: 15px;">{{video.author}}</span></span>

        </div>
        <div class="col-auto">
            <button type="button" class="btn btn-danger mr-4">ĐĂNG KÝ</button>
        </div>
    </div>
        <!-- <div class="video-suggest col-lg-3">

        </div> -->
    
</div>
