<app-header [sidenav] = sidenav></app-header>
<!-- <app-header></app-header> -->
<div class="container-fluid">
    <div class="row px-0">
        <div class="video-frame col-12 px-0">
            <iframe [src]= "video.url" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <div class="row pt-3">
        <!-- title, like, view -->
        <div class="col-lg-8 info-container">
            <!-- title -->
            <h1 class="title mb-0">{{video.title}}</h1>
            <!-- view and right button -->
            <div class="row video-title py-4 justify-content-between">
                <div class="video-info col-auto">
                    <span class="view" style="font-size: 14px;">{{video.view}} lượt xem</span>
                </div>
                <div class="video-btnRight col-auto">
                    <button class="video-button" placement="left" ngbTooltip="Tôi thích video này">
                        <i class="bi bi-hand-thumbs-up"></i>
                        <span>{{video.like}}</span>
                    </button>
                    <button class="video-button" placement="right" ngbTooltip="Tôi không thích video này">
                        <i class="bi bi-hand-thumbs-down"></i>
                        <span>{{video.dislike}}</span>
                    </button>
                    <button class="video-button" placement="right" ngbTooltip="Chia sẻ">
                        <i class="bi bi-share"></i>
                        <span>CHIA SẺ</span>
                    </button>
                    <button class="video-button" placement="left" ngbTooltip="Lưu">
                        <i class="bi bi-text-indent-right"></i>
                        <span>LƯU</span>
                    </button>
                </div>
            </div>

            <hr>
                
            <div class="row author justify-content-between pt-3 pb-5">
                <div class="col-auto">
                    <span><img class="rounded-circle" [src]="video.avatarurl" style="height: 48px; width: 48px;"> <span class="pl-3" style="font-weight: 500; font-size: 15px;">{{video.author}}</span></span>
        
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-danger mr-4">ĐĂNG KÝ</button>
                </div>
            </div>
        </div>
        <!-- right bar -->
        <div class="col-lg-auto listVideo-layout">
            <div class="list-video" *ngFor="let video of videos" (click)="goToVideoDetail(video.id)">
                <div class="video-suggest" *ngIf="video.id != videoId">
                    <img class="thumbnail" [src]="video.pictureURL">
                    <div class="videoSuggest-info">
                        <div class="video-title">
                            <h3> {{video.title}}</h3>
                        </div>
                        <div class="sub-info">
                            <p class="author-name m-0" >{{video.author}}</p>
                            <span class="view-count">
                                {{video.details}}
                                <i class="bi bi-dot p-0"></i></span> 
                            <span class="time-video">{{video.time}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
